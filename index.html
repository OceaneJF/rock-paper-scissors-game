<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="titres">
            <h1><span>R</span>ock <span>P</span>aper <span>S</span>cissors <span>Game !!</span></h1>
            <h2>Choose your move :</h2>
        </section>
        <section class="card">
            <img id="1" src="image/rock.svg" alt="rock">
            <img id="2" src="image/scissors.svg" alt="scissors">
            <img id="3" src="image/paper.svg" alt="paper">
        </section>
        <section class="scores">
            <p>hjgfsdjh</p>
            <div>
                <p><span>Your</span> score :</p>
                <p class="player">0</p>
            </div>
            <div>
                <p><span>Computer</span> score :</p>
                <p class="computer">0</p>
            </div>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
