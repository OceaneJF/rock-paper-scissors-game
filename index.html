<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="titres">
        <h1><span>R</span>ock <span>P</span>aper <span>S</span>cissors <span>Game !!</span></h1>
        <h2>Choose your move :</h2>
    </section>
    <section class="card">
        <img src="image/rock.svg" alt="rock">
        <img src="image/paper.svg" alt="paper">
        <img src="image/scissors.svg" alt="scissors">
    </section>
    <section class="scores">
        <p></p>
        <div>
            <p><span>Your</span> score :</p>
            <p></p>
        </div>
        <div>
            <p><span>Computer</span> score :</p>
            <p></p>
        </div>
    </section>
</body>

</html>
